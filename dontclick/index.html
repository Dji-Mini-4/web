<!DOCTYPE html>
<html lang="en">
    <!-- Don't Click Me-->
    <head>
        <title>Don't Click Me</title>
        <meta charset="UTF-8"> <!-- UTF-8 encoding-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile-Friendly Responsive Tag-->
        <link href="https://fonts.googleapis.com/css2?family=Nata+Sans&display=swap" rel="stylesheet"> <!-- Link to the Nata Sans font-->
        <link rel="stylesheet" href="style.css"> <!-- Link to main CSS -->
    </head>
    <body>
        <p>Don't try to click the button!</p>
        <p id="teleportation"></p>
        <p id="timer"><br></p>
        <div id="dark-mode-box">
            <label for="dark-mode">Dark Mode</label>
            <input id="dark-mode" type="checkbox" checked onchange="dark_mode()">
        </div>
        <hr>

        <!-- the Don't Click Me button -->
        <button class="round-btn" onmouseenter="block()" onmouseleave="clearTimerOnMouseLeave()" onclick="after_click()">Don't Click Me</button>

        <script src="script.js"></script> <!-- Link to JS -->
    </body>
</html>
